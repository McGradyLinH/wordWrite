<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>老师批改</title>
    <script type="text/javascript" th:src="@{/js/jquery-1.9.1.min.js}"></script>
    <script type="text/javascript" th:src="@{js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
</head>
<body id="changeBody">
<a th:href="@{/choose}" class="btn btn-primary">需要批改</a>
<table class="table">
    <thead>
    <tr>
        <th>#</th>
        <th>学生姓名</th>
        <th>作文名</th>
        <th>状态</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="essay,loopStatus : ${essays}">
        <td th:text="${loopStatus.count}"></td>
        <td th:text="${essay.student.name}"></td>
        <td th:text="${essay.titleName}"></td>
        <td>已完成</td>
        <td>
            <a type="button" class="btn btn-info btn-sm"
                    th:href="@{/stucheck(essayName=${essay.name},stuName=${essay.student.name},versions=${essay.versions})}"
            >
                查看
            </a>
        </td>
    </tr>
    </tbody>
</table>
<!--当无记录时显示-->
<span style="margin-left: 45%;color: red;" th:if="${#lists.isEmpty(essays)}">暂无记录!</span>
</body>
</html>
