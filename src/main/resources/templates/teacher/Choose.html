<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>老师批改</title>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" th:src="@{js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
</head>
<body id="changeBody">
<table class="table">
    <thead>
    <tr>
        <th>#</th>
        <th>学生姓名</th>
        <th>作文名</th>
        <th>状态</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="essay,loopStatus : ${essays}">
        <!--/*@thymesVar id="essay" type="com.test.domain.Essay"*/-->
        <td th:text="${loopStatus.count}"></td>
        <td th:text="${essay.student.name}"></td>
        <td th:text="${essay.title.getTitleName()}"></td>
        <td th:text="${essay.status}"></td>
        <td>
            <button type="button" class="btn btn-info btn-sm"
                    th:onclick="updateEssay([[${essay.name}]],[[${essay.student.name}]])">
                批改
            </button>
        </td>
    </tr>
    </tbody>
</table>
<!--当无记录时显示-->
<span style="margin-left: 45%;color: red;" th:if="${#lists.isEmpty(essays)}">暂无记录!</span>
</body>
<script>
    function updateEssay(essayName, stuName) {
        $.ajax({
            url: '/index',
            type: 'get',
            data: {essayName: essayName, stuName: stuName},
            dataType: 'html',
            success: function (data) {
                $("#changeBody").html(data);
            }
        })
    }
</script>
</html>
