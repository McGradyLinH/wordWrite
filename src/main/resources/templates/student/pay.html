<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>购买</title>
		<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	</head>
	<body>
	<div th:replace="common/Common::header"></div>
		<div style="margin-left: 12%;">
			<form th:action="@{/api/pay/native}" method="post">
				<div class="form-group row">
					<label for="unitPrice" class="col-sm-2 col-form-label">Unit Price</label>
					<div class="col-sm-2">
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text">￥</span>
							</div>
							<input type="text" class="form-control" id="unitPrice" disabled="" value="69" aria-label="Amount (to the nearest dollar)">
							<div class="input-group-append">
								<span class="input-group-text">RMB</span>
							</div>
						</div>
					</div>
				</div>
				<div class="form-group row">
					<label for="inputText2" class="col-sm-2 col-form-label">Essay Number</label>
					<div class="col-sm-2">
						<input type="number" class="form-control" name="essayNumber" onkeyup="carNum($(this))" id="inputText2">
					</div>
				</div>
				<div class="form-group row">
					<label for="couponCode" class="col-sm-2 col-form-label">Coupon Code</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="couponCode">
						<button onclick="applyCoupon();return false;" class="btn btn-primary">Apply</button>
					</div>
				</div>
				<div class="form-group row">
					<label for="totalPrice" class="col-sm-2 col-form-label">Total Price</label>
					<div class="col-sm-2">
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text">￥</span>
							</div>
							<input type="text" class="form-control" readonly="readonly" id="totalPrice" aria-label="Amount (to the nearest dollar)">
							<div class="input-group-append">
								<span class="input-group-text">RMB</span>
							</div>
						</div>
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-2">
						<button type="submit" class="btn btn-primary">Make the Payment with Wechat</button>
					</div>
				</div>
			</form>
		</div>
	</body>
	<script type="text/javascript" th:src="@{/js/jquery-1.9.1.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/student/pay.js}"></script>
</html>
