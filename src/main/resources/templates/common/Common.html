<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--公共头部-->
<div style="width: 1137px;margin: auto auto 6px;" th:fragment="header">
    <a th:href="@{/}">
        <img th:src="@{/images/logo.jpg}" height="57" width="137" />
    </a>
    <a style="float: right;margin-top: 0.9375rem;" th:if="${#strings.isEmpty(session.loginUser)}" th:href="@{/login}">login</a>
    <p style="float: right;margin-top: 0.9375rem;" th:if="${!#strings.isEmpty(session.loginUser)}" th:switch="${session.loginUser.role}">
        <a th:case="0" th:href="@{/users}">个人主页</a>
        <a th:case="1" th:href="@{/stuIndex}">个人主页</a>
        <a th:case="2" th:href="@{/choose}">个人主页</a>
        <a th:case="3" th:href="@{/choose}">个人主页</a>
    </p>
    <p style="float: right;margin-top: 0.9375rem;" th:if="${!#strings.isEmpty(session.loginUser)}">[[${session.loginUser.name}]]</p>
</div>
<!--分页-->
<div th:fragment="pagination">
    <!--以下为公共部分-->
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-end">
            <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#" >Next</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
